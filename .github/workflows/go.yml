name: Go

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.x'
        cache-dependency-path: go.sum

    - name: Install Deps
      run: go get .

    - name: Vet
      # `go test` runs `go vet`, but it only if there are tests so do it explicitly
      run: go vet ./...

    - name: Test
      run: go test -count=1 -race ./...

    - name: Build
      run: go build
